<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.env Manager</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-background text-foreground">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">.env Manager</h1>
        <div id="env-list" hx-get="/env" hx-trigger="load">
            <!-- Env list will be loaded here as a table -->
        </div>
        <form hx-post="/env" hx-target="#env-list" class="mt-4">
            <input type="text" name="key" placeholder="Key" class="input input-bordered w-full max-w-xs mr-2">
            <input type="text" name="value" placeholder="Value" class="input input-bordered w-full max-w-xs mr-2">
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
    <script>
        document.body.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && event.target.hasAttribute('contenteditable')) {
                event.preventDefault();
                const key = event.target.dataset.key;
                const value = event.target.textContent.trim();
                console.log(`Enter pressed for ${key} with value ${value}`);
                htmx.ajax('PUT', `/env/${key}`, {
                    target: '#env-list',
                    swap: 'innerHTML',
                    values: { value: value }
                });
                event.target.blur();
            }
        });
    </script>
</body>
</html>
